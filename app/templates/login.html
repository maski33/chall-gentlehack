<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SecureNotes Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles spécifiques pour la page de login */
        .login-btn-container {
            margin-top: 1.5rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 13px;
            font-size: 1rem;
            height: 46px;
        }
        
        /* Ajustement responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .login-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card fade-in">
                <div class="login-icon">
                    <i class="fas fa-lock"></i>
                </div>
                
                <h1>GentleNotes Pro</h1>
                <p class="text-center mb-2" style="color: var(--gray);">
                    Plateforme sécurisée de gestion de notes
                </p>
                
                {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="/login" class="login-form">
                    <div class="form-group">
                        <label class="form-label" for="username">
                            <i class="fas fa-user"></i> Nom d'utilisateur
                        </label>
                        <input type="text" id="username" name="username" class="form-control" 
                               placeholder="Entrez votre nom d'utilisateur" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-key"></i> Mot de passe
                        </label>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Entrez votre mot de passe" required>
                    </div>
                    
                    <div class="login-btn-container">
                        <button type="submit" class="btn btn-primary login-btn">
                            <i class="fas fa-sign-in-alt"></i> Se connecter
                        </button>
                    </div>
                </form>
                
                <div class="mt-3" style="border-top: 1px solid var(--light-gray); padding-top: 1.5rem;">
                    <h4 style="font-size: 1.1rem;">
                        <i class="fas fa-users"></i> Comptes de démonstration
                    </h4>
                    <div style="background: var(--light-gray); padding: 1rem; border-radius: var(--border-radius); margin-top: 1rem;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div>
                                <strong style="font-size: 0.95rem;">
                                    <i class="fas fa-user-circle"></i> John
                                </strong><br>
                                <code style="font-size: 0.85rem;">password123</code>
                            </div>
                            <div>
                                <strong style="font-size: 0.95rem;">
                                    <i class="fas fa-user-circle"></i> Alice
                                </strong><br>
                                <code style="font-size: 0.85rem;">alice2023</code>
                            </div>
                            <div>
                                <strong style="font-size: 0.95rem;">
                                    <i class="fas fa-user-circle"></i> Bob
                                </strong><br>
                                <code style="font-size: 0.85rem;">bob2023</code>
                            </div>
                            <div>
                                <strong style="font-size: 0.95rem;">
                                    <i class="fas fa-user-circle"></i> Charlie
                                </strong><br>
                                <code style="font-size: 0.85rem;">charlie2023</code>
                            </div>
                        </div>
                        <p class="mt-2" style="font-size: 0.85rem; color: var(--gray);">
                            <i class="fas fa-info-circle"></i> Les administrateurs ont des comptes spéciaux
                        </p>
                    </div>
                </div>
                
                <div class="mt-3 text-center" style="font-size: 0.85rem; color: var(--gray);">
                    <i class="fas fa-shield-alt"></i> Système sécurisé - Audit de sécurité #2023-11
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Focus sur le premier champ
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
